<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner - Organize Your Week</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>My Weekly Planner</h1>
            <p class="app-subtitle">Plan your week, achieve your goals</p>
        </header>

        <!-- Task creation form -->
        <section id="task-input-section" class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="task-title" 
                    placeholder="What do you need to accomplish?"
                    maxlength="100"
                    required
                >
                
                <select id="task-day" required>
                    <option value="">Select Day</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>

                <select id="task-priority">
                    <option value="medium">Normal Priority</option>
                    <option value="high">High Priority</option>
                    <option value="low">Low Priority</option>
                </select>

                <button id="add-task" type="button">
                    <span class="button-text">Add Task</span>
                </button>
            </div>
        </section>

        <!-- Weekly grid layout -->
        <main id="weekly-grid-section" class="weekly-grid-section">
            <div class="weekly-grid">
                <div class="day-column" data-day="monday">
                    <div class="day-header">
                        <h3>Monday</h3>
                        <span class="task-count">0 tasks</span>
                    </div>
                    <div class="task-list" id="monday-tasks"></div>
                </div>

                <div class="day-column" data-day="tuesday">
                    <div class="day-header">
                        <h3>Tuesday</h3>
                        <span class="task-count">0 tasks</span>
                    </div>
                    <div class="task-list" id="tuesday-tasks"></div>
                </div>

                <div class="day-column" data-day="wednesday">
                    <div class="day-header">
                        <h3>Wednesday</h3>
                        <span class="task-count">0 tasks</span>
                    </div>
                    <div class="task-list" id="wednesday-tasks"></div>
                </div>

                <div class="day-column" data-day="thursday">
                    <div class="day-header">
                        <h3>Thursday</h3>
                        <span class="task-count">0 tasks</span>
                    </div>
                    <div class="task-list" id="thursday-tasks"></div>
                </div>

                <div class="day-column" data-day="friday">
                    <div class="day-header">
                        <h3>Friday</h3>
                        <span class="task-count">0 tasks</span>
                    </div>
                    <div class="task-list" id="friday-tasks"></div>
                </div>

                <div class="day-column" data-day="saturday">
                    <div class="day-header">
                        <h3>Saturday</h3>
                        <span class="task-count">0 tasks</span>
                    </div>
                    <div class="task-list" id="saturday-tasks"></div>
                </div>

                <div class="day-column" data-day="sunday">
                    <div class="day-header">
                        <h3>Sunday</h3>
                        <span class="task-count">0 tasks</span>
                    </div>
                    <div class="task-list" id="sunday-tasks"></div>
                </div>
            </div>
        </main>

        <!-- Statistics footer -->
        <footer class="app-footer">
            <div class="stats-container">
                <span id="total-tasks">Total tasks: 0</span>
                <span id="completed-tasks">Completed: 0</span>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
